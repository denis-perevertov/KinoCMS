<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c8bdb5141b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/main_page_22.css}">
  <link rel="stylesheet" th:href="@{/css/main_h_f2.css}">
  <link rel="stylesheet" th:href="@{/css/news-list3.css}">
  <title>KinoCMS</title>
</head>
<body>

<div th:insert="main_h :: main_header"></div>

<div class="main">

  <div class="banner">
    <img th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.main_picture})}" alt="">
  </div>

  <div style="column-gap: 5px;" class="content">

    <div>
      <h2 th:text="${page.name}" style="text-align: center">Рекламодателям</h2>
      <br>
      <p th:text="${page.description}">Lorem ipsum dolor sit amet</p>
      <br>
      <div class="photos">
        <div><img class="photo" th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture1})}" alt=""></div>
        <div><img class="photo" th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture2})}" alt=""></div>
        <div><img class="photo" th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture3})}" alt=""></div>
      </div>

      <br>
      <p>Lorem ipsum dolor sit amet</p>
      <br>

      <div class="snapshot">
        <h2 style="text-align: center">ФОТОГАЛЕРЕЯ</h2>
        <div th:if="${(page.picture1 != '' && page.picture1 != null) ||
                 (page.picture2 != '' && page.picture2 != null) || (page.picture3 != '' && page.picture3 != null) ||
                  (page.picture4 != '' && page.picture4 != null) || (page.picture5 != '' && page.picture3 != null)}"
             data-slideIndex="1" class="slideshow-container">

          <div th:if="${(page.picture1 != null) && (page.picture1 != '')}" class="mySlides fade">
            <img style="height: 500px"
                 th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture1})}"
                 onerror="this.onerror=null;this.src = '/images/empty.jpg';" alt="">
          </div>

          <div th:if="${(page.picture2 != null) && (page.picture2 != '')}" class="mySlides fade">
            <img style="height: 500px"
                 th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture2})}"
                 onerror="this.onerror=null;this.src = '/images/empty.jpg';" alt="">
          </div>

          <div th:if="${(page.picture3 != null) && (page.picture3 != '')}" class="mySlides fade">
            <img style="height: 500px"
                 th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture3})}"
                 onerror="this.onerror=null;this.src = '/images/empty.jpg';" alt="">
          </div>

          <div th:if="${(page.picture4 != null) && (page.picture4 != '')}" class="mySlides fade">
            <img style="height: 500px"
                 th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture4})}"
                 onerror="this.onerror=null;this.src = '/images/empty.jpg';" alt="">
          </div>

          <div th:if="${(page.picture5 != null) && (page.picture5 != '')}" class="mySlides fade">
            <img style="height: 500px"
                 th:src="@{/images/pages/{id}/{url}(id=${page.id}, url=${page.picture5})}"
                 onerror="this.onerror=null;this.src = '/images/empty.jpg';" alt="">
          </div>

          <a class="prev" onclick="plusSlides(-1, this.parentNode)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, this.parentNode)">&#10095;</a>

          <div class="dots" style="text-align:center">
            <span th:if="${(page.picture1 != null) && (page.picture1 != '')}" class="dot" onclick="currentSlide(1, this.parentNode.parentNode)"></span>
            <span th:if="${(page.picture2 != null) && (page.picture2 != '')}" class="dot" onclick="currentSlide(2, this.parentNode.parentNode)"></span>
            <span th:if="${(page.picture3 != null) && (page.picture3 != '')}" class="dot" onclick="currentSlide(3, this.parentNode.parentNode)"></span>
            <span th:if="${(page.picture4 != null) && (page.picture4 != '')}" class="dot" onclick="currentSlide(4, this.parentNode.parentNode)"></span>
            <span th:if="${(page.picture5 != null) && (page.picture5 != '')}" class="dot" onclick="currentSlide(5, this.parentNode.parentNode)"></span>
          </div>

        </div>
      </div>
      <br>
      
    </div>

    <div>
      <div class="ad">Блок рекламы</div>
    </div>

  </div>

</div>

<div th:insert="main_f :: footer"></div>

<script src="/slideshow.js"></script>

</body>
</html>
